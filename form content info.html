<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1"
        crossorigin="anonymous">
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">

    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/app.js"></script>
    <title>Content Information</title>
</head>

<body>


    <div class="  main_container">
        <div class="header">
            <div class="nav_bar">

                <div class="logo">
                    <img src="img/logo.svg" alt="Darrabny_logo" srcset="">
                </div>

                <div class="search">
                    <div class="search_input">
                        <img src="img/search.svg" alt="" srcset="">
                        <input type="text" placeholder="SEARCH" name="search_input" id="">
                    </div>
                </div>

                <div class="menu">
                    <ul>
                        <li>
                            <a href="#">HOME</a>
                        </li>
                        <li>
                            <a href="#">CAREERS</a>
                        </li>
                        <li>
                            <a href="#">HELP</a>
                        </li>
                    </ul>
                </div>

                <div class="profil_info">
                    <div class="profil_name">
                        <div class="profile_menu fade  hidden">
                            <div class="arrow_top">
                                <i class="fas fa-sort-up"></i>
                            </div>
                            <div id="profile_link">
                                <img src="img/prof.jpg" alt="">
                                <div>
                                    <p id="name">
                                        <a href="#">Ahmed Elsayed</a>
                                    </p>
                                    <p id="link">
                                        <a href="#">View profile</a>
                                    </p>
                                </div>
                            </div>
                            <hr>
                            <ul class="small">
                                <li>
                                    <a href="#">HOME</a>
                                </li>
                                <li>
                                    <a href="#">CAREERS</a>
                                </li>
                            </ul>
                            <hr class="small">
                            <ul>
                                <li>
                                    <a href="#">Log out</a>
                                </li>
                                <li>
                                    <a href="#">Help</a>
                                </li>
                                <li>
                                    <a href="#">FAQ</a>
                                </li>
                                <li>
                                    <a href="#">Setting</a>
                                </li>
                            </ul>
                        </div>
                        <div class="profil_imgMin" onclick="">
                            <img src="img/prof.jpg" alt="" srcset="">
                            <i class="fas fa-sort-down"></i>
                        </div>
                        <h2>Ahmed Elsayed</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="formContentInfo">
            <div class="formContentInfoHead">
                <h3>Contact Information</h3>
            </div>
            <form action="">
                <div class="formTitle">
                    <h2>Title</h2>
                    <div class="titleInputContainer">
                        <input type="text" name="formTitle" placeholder="untitled form">
                    </div>
                </div>
                <div class="informationInputContainer">

                    <div class="infoInput copyFeild hidden">
                        <input type="text" placeholder="Enter Feild value">
                        <a class="feildRemover">
                            <i class="fas fa-times"></i> Remove</a>
                    </div>
                    <div class="infoInput">
                        <input type="text" placeholder="Enter Feild value">
                        <a  class="feildRemover">
                            <i class="fas fa-times"></i> Remove</a>
                    </div>

                    <div class="infoInput">
                        <input type="text" placeholder="Enter Feild value">
                        <a  class="feildRemover">
                            <i class="fas fa-times"></i> Remove</a>
                    </div>

                    <div class="infoInput">
                        <input type="text" placeholder="Enter Feild value">
                        <a  class="feildRemover">
                            <i class="fas fa-times"></i> Remove</a>
                    </div>

                    <div class="add_question">
                        <label id="qesAddLabel">+Add new question</label>
                    </div>

                </div>

                <div class="formContentInfoFooter">
                    <button type="button">Back</button>
                    <button type="button">Done</button>
                </div>
            </form>

        </div>


        <div class="footer">

            <div class="help">
                <ul>
                    <li>
                        <a href="#">Help</a>
                    </li>
                    <li>
                        <a href="#">FAQ</a>
                    </li>
                </ul>
                <img src="img/logo1.svg" alt="Darrabny_logo" srcset="">
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
